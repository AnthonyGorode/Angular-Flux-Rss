<div class="container-fluid">
  <div class="row">
      <div class="col-lg-3 col-md-4 col-12">
          <div id="list-rss" class="list-group pt-2">
            <li 
              *ngFor="let rss of listRss | async"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
              style="cursor:pointer" 
              (click)="apiRssJson(rss.url,false,rss.key)"
            >{{ rss.name }}
          </div>
          <div id="form-create">
            <div class="form-group mt-4">
                <input type="text" class="form-control" id="name_news" placeholder="Nom du media" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="url_rss" placeholder="Url du flux rss">
                <div class="invalid-feedback pl-4"></div>
            </div>
            <button type="button" class="btn btn-primary btn-lg" onclick=addFluxRss()>AJOUTER</button>
          </div>
      </div>
      
      <div id="block-article" class="col-lg-9 col-md-8 container">
        <router-outlet></router-outlet>
      </div>
      <div id="block-modal"></div>
  </div>
</div>
